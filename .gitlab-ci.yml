stages:
  #- ansiblehost
  - cpsplatform
  - cpsplatformhealthcheck
  - emmplatform
  - emmmasterhealthcheck
  - emmaddnode
  - emmworkerhealthcheck
  - mgrappinstall
  - mgrappaddnode
  - femappinstall
  - femappaddnode
  - olmappinstall
  - olmappaddnode
cpsplatforminstall:
     stage: cpsplatform
     tags:
       - emm-cluster
     script:
        - cp ./ENV_INFO/cps1.yml ./ROLES/platform_cps1/vars/
        - cp ./ENV_INFO/cps2.yml ./ROLES/platform_cps2/vars/
        - cp ./ENV_INFO/cps3.yml ./ROLES/platform_cps3/vars/
        - ansible-playbook -i ./HOST/hosts ./PLAYBOOK/emm-cps-master.yaml
     allow_failure: true
     when: manual
cpshealthcheck:
     stage: cpsplatformhealthcheck
     tags:
       - emm-cluster
     script:
        - ansible-playbook -i ./HOST/hosts ./PLAYBOOK/emm-cps-master-healthcheck.yaml
     when: manual

