[Parameters]
LoginMaxRetries = 5
PasswordMinLength = 14
PasswordMinClass = 4
PasswordMinUCase = -1
PasswordMinLCase = -1
PasswordMinDigit = -1
PasswordMinSpecialChar = -1
PasswordReuseHistory = 5
PasswordMaxRepeat = 3
PasswordMaxSequence = 3
DefaultUserUnlockTime = 900
PasswordAgingMaxDays = 90
PasswordAgingMinDays = 7
PasswordAgingWarnDays = 7
LockInactiveUserDays = 30
X11Forwarding = no
SetLoginTimeout = 300
LoginGraceTime  = 60
Umask = 027
ApprovedMACs = hmac-sha2-512-etm@openssh.com,hmac-sha2-256-etm@openssh.com,umac-128-etm@openssh.com,hmac-sha2-512,hmac-sha2-256,umac-128@openssh.com
Ciphers = aes256-ctr,aes192-ctr,aes128-ctr
AccountListDisableUsers = 

[Services]
acpid = enable
atd = disable
auditd = enable
crond = enable
ipmievd = disable
irqbalance = enable
kdump = enable
lvm2-monitor = enable
mdmonitor = disable
messagebus = enable
nfs-server = disable
nfslock = disable
nscd = disable
nslcd = disable
ntpd = enable
ntpdate = disable
postfix = disable
rdisc = disable
rpcbind = disable
rsyslog = enable
smartd = disable
snmpd = disable
snmptrapd = disable
sshd = enable
sysstat = enable
xprtld = disable
