---
# vars file
# Working directory in EM:
# Note: for EM20 it is recommended to give relative path from sudo user home directory
#working_dir: <path to working directory to be created by pipeline in EM nodes>
working_dir: ./install/


################################
# Parameters for SW upload to EM VMs:
# Uncomment if EM SW has been downloaded manually from SWGW and uploaded to Artifactory:
#artifactory_url: <artifactory_url>
#artifactory_folder: <artifact_folder>
#artifactory_key: <artifactory_key>

# Uncomment if EM SW has been downloaded manually from SWGW and uploaded to a folder in DDS
emm_media_src_dir: /em20/

# EM20 SW
#redhat_sw: <filename of ISO 1 - Red Hat SW in zip format>
#infoscale_sw: <filename of ISO 2 - Veritas SW in zip format>
#threepp_sw: <filename of ISO 3 - 3PP SW in zip format>
#appl_sw: <filename of Application ISO in zip format>
#tool_sw: <filename of Tools .tar file>

#old_kernel: <rpm of old kernel (rpm -qa |grep kernel), it will be removed after OS patch installation>
#old_kernel: <old_kernel>
redhat_sw: CXP9036931_1-R1B.zip
infoscale_sw: CXP9036931_2-R1C.zip
threepp_sw: CXP9036931_3-R1B.zip
appl_sw: CXP9036928-R1F.zip
tool_sw: CXP9036929-R1Z.zip
old_kernel: kernel-3.10.0-1062.el7.x86_64

################################
# Parameters for Installation/Upgrades
# Configuration template, select the one applicable:
#platform_template: platform_networkbond.ini
#platform_template: platform_cluster.ini
platform_template: platform_cluster_nfs.ini

# Deployment options: CLUSTER/STDALONE, select the one applicable:
#deployment: STDALONE
deployment: CLUSTER

# Veritas installation: ENTERPRISE/AVAILABILITY, select the one applicable:
veritas: ENTERPRISE
#veritas: AVAILABILITY

# storage type: external/internal, select the one applicable:
#storage: internal
storage: external

# Other options for Platform installation, will be appended to Install_Platform.sh, select the one applicable:
# Note: -C will be taken from deployment variable, and -E from storage variable
#other_options: ""
other_options: "-F NFS"
#other_options: "-I DEFAULT"
#other_options: "-F VRTS"
#other_options: "-F VRTS -O NODG -L debug"
#other_options: "-F VRTS -O NODG"

# Other options for Platform installation when adding node to existing cluster, will be appended to Install_Platform.sh, select the one applicable:
# Note: -C ADDNODE is handled internally in playbook, and -E is taken from storage variable
other_options_addnode: "-F NFS"
#other_options_addnode: "-F VRTS"

# Disk names, from vxdisk list output, that will be used in Install_Platform.sh if filesytem is VRTS:
mmstorage_disk: <mmstorage_disk name>
mmdb_disk: <mmdb_disk name>

# Disk names, from vxdisk list output, that will be used in Install_Platform.sh if I/O Fencing is DISK
io_fencing_disk1: <io_fencing_disk1 name>
io_fencing_disk2: <io_fencing_disk2 name>
io_fencing_disk3: <io_fencing_disk3 name>

# Other options for Application installation, will be appended to Install_App.sh, select the one applicable:
app_other_options: ""
#app_other_options: "-I DEFAULT"
#app_other_options: "-U UPGRADE"

# Enviroment variable required to install additional logical servers and additional applications (DRRF, DRViewer ...) in Upgrade scenario, select the one applicable:
ACTIVITY_TYPE: ""
#ACTIVITY_TYPE: UPGRADE