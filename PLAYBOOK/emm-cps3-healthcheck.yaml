---
- hosts: EMM_CPS3
  tasks:
  - name: healthcheck CPS3 Group
    shell: sudo /opt/VRTSvcs/bin/hastatus -sum
    args:
      executable: /bin/bash
    register: status
  - name: healthcheck status
    debug:
      msg: "CPS3 is working fine"
    when: status.stdout is search('ONLINE')
  - name: IMPORTANT MESSAGE
    debug:
      msg: "Remember to configure MANUALLY the password-less conectiviy from EMM Nodes towards all CPS VIPs"